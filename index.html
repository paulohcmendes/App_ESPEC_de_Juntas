    const siglaSelect = document.getElementById("sigla");
    const produtoSelect = document.getElementById("produto");

    const siglas = [...new Set(data.map(d => d.SIGLA))];
    const produtos = [...new Set(data.map(d => d.PRODUTO))];

    siglas.forEach(sigla => {
      const option = document.createElement("option");
      option.value = sigla;
      option.textContent = sigla;
      siglaSelect.appendChild(option);
    });

    produtos.forEach(produto => {
      const option = document.createElement("option");
      option.value = produto;
      option.textContent = produto;
      produtoSelect.appendChild(option);
    });

    siglaSelect.addEventListener("change", () => {
      produtoSelect.value = "";
      mostrarResultado("SIGLA", siglaSelect.value);
    });

    produtoSelect.addEventListener("change", () => {
      siglaSelect.value = "";
      mostrarResultado("PRODUTO", produtoSelect.value);
    });

    function mostrarResultado(tipo, valor) {
      const tabela = document.getElementById("tabelaResultado");
      const corpo = tabela.querySelector("tbody");
      corpo.innerHTML = "";

      const resultado = data.filter(item => item[tipo] === valor);

      if (resultado.length > 0) {
        resultado.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.CLASSE_NOMINAL || ""}</td>
            <td>${item.PROJETO_TEMP_MAX || ""}</td>
            <td>${item.PROJETO_PRESSAO_MAX || ""}</td>
            <td>${item.ESPEC || ""}</td>
            <td>${item.JUNTA || ""}</td>
          `;
          corpo.appendChild(row);
        });
        tabela.style.display = "table";
      } else {
        tabela.style.display = "none";
      }
    }
