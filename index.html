    const select = document.getElementById("siglaProduto");
    const tabela = document.getElementById("tabelaResultado");
    const corpo = tabela.querySelector("tbody");

    select.addEventListener("change", () => {
      const valor = select.value;
      corpo.innerHTML = "";

      const resultado = data.filter(item => item.SIGLA_PRODUTO === valor);

      if (resultado.length > 0) {
        resultado.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.CLASSE_NOMINAL || ""}</td>
            <td>${item.PROJETO_TEMP_MAX || ""}</td>
            <td>${item.PROJETO_PRESSAO_MAX || ""}</td>
            <td>${item.ESPEC || ""}</td>
            <td>${item.JUNTA || ""}</td>
          `;
          corpo.appendChild(row);
        });
        tabela.style.display = "table";
      } else {
        tabela.style.display = "none";
      }
    });

    new SlimSelect({ select: '#siglaProduto' });
  </script>
